<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>My favourite cars</h1>
    </header>

    <div class="container">
        <form>
            <h2>Total price:</h2>
            <h2 id="total-price"></h2>
            <h2>Add new car</h2>
            <div class="input">
                <label>Producer</label>
                <input id="producer-input" />
            </div>
            <div class="input">
                <label>Price</label>
                <input id="price-input" type="number"/>
            </div>
            <div class="input" >
                <label>Horsepower</label>
                <input id="horsepower-input" type="number"/>
            </div>
            <div class="input">
                <label>Image</label>
                <input id="image-input" />
            </div>
            <button id="add-button" title="Add" class="button">
                Add
            </button>
            <h2>Find cars</h2>
            <div class="input">
                <label>Producer</label>
                <input id="find-input" />
            </div>
            <div class="find-buttons">
                <button id="find-button" title="Add" class="button">
                    Find
                </button>
                <button id="show-all-button" class="show-all">
                    Show all
                </button>
            </div>
            <div class="sorting">
                <button id="sort-button">Sort by price</button>
            </div>
        </form>

        <ul id="items-container">
        </ul>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
